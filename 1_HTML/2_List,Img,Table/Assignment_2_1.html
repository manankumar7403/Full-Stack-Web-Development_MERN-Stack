<!-- <a> is the anchor tag </a>.
The <a> tag (anchor tag) in HTML is used to create a hyperlink on the webpage.
This hyperlink is used to link the webpage to other web pages or some section of the same web page. It's either used to provide
an absolute reference or a relative reference as its “href” value. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Photo Gallery Webpage</title>
</head>
<body>
    <h1>
        A Responsive Picture Column Layout!
    </h1>
    <div class="row">
        <div class="allColumns">
            <a href="unesco world heritage.jpg">

        </div>
        <div class="allColumns">
            <a href="balloon.jpg">
                <img src="balloon.jpg" alt="Hot air balloon" style="width:100%">
            </a>
        </div>
        <div class="allColumns">
            <a href="mountain.jpg">
                <img src="mountain.jpg" alt="mountain" style="width:100%">
            </a>
        </div>
        <div class="allColumns">
            <a href="lego car.jpg">
                <img src="lego car.jpg" alt="mountain" style="width:100%">
            </a>
        </div>
        <div class="allColumns">
            <a href="musuem of future.jpg">
                <img src="musuem of future.jpg" alt="mountain" style="width:100%">
            </a>
        </div>
        <div class="allColumns">
            <a href="president lodge.jpg">
                <img src="president lodge.jpg" alt="mountain" style="width:100%">
            </a>
        </div>
    </div>

</body>
</html>

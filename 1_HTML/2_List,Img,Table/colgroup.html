<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colgroup</title>
    <style>
        table,td,th {
            border: 1px solid black;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
        <col span="" style="background-color: purple;">
        <col style="background-color:yellow">
        </colgroup>
        <tr>
            <td colspan="2">2022
            </td>
        </tr>
        <tr>
            <td>Name</td>
            <td>Jill</td>
        </tr>
        <tr>
            <td rowspan="2">Phone</td>
            <td>555-1234</td>
        </tr>
        <tr>            
            <td>555-8754</td>
        </tr>
    </table>
</body>
</html>

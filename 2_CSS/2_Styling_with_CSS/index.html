<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display, Float and Position</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>This is a <span class="header-text">Header</span></h1>

    <p class="red-border">This is a paragraph</p>
    <!-- This is a block element -> occupies the entire line. To convert to inline use display: inline; -->

    <a class="red-border" href="">This is a Link</a>
    <!-- This is an inline elemnt -> only occupies certain space. -->

    <img src="https://via.placeholder.com/200" alt="img">
</body>
</html>

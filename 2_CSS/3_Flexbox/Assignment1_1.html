<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="Assignment1_1.css">
</head>
<body>
    
    <div class="container">
        <div class="box-1">
            <h2>Basic</h2>
            <p>10GB Storage</p><hr>
            <p>10 Emails</p><hr>
            <p>10 Domains</p><hr>
            <p>Endless Support</p><hr>
            <div class="amount">
                <h3>$ 10</h3>
                <p class="duration">per month</p><hr>
            </div>
            <div class="btn-outside-bg">
                <button>Sign Up</button>
            </div>
        </div>

        <div class="box-2">
            <h2>Pro</h2>
            <p>25GB Storage</p><hr>
            <p>25 Emails</p><hr>
            <p>25 Domains</p><hr>
            <p>Endless Support</p><hr>
            <div class="amount">
                <h3>$ 25</h3>
                <p class="duration">per month</p><hr>
            </div>
            <div class="btn-outside-bg">
                <button>Sign Up</button>
            </div>
        </div>

        <div class="box-3">
            <h2>Premium</h2>
            <p>50GB Storage</p><hr>
            <p>50 Emails</p><hr>
            <p>50 Domains</p><hr>
            <p>Endless Support</p><hr>
            <div class="amount">
                <h3>$ 50</h3>
                <p class="duration">per month</p><hr>
            </div>
            <div class="btn-outside-bg">
                <button>Sign Up</button>
            </div>
        </div>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Quick Shortcuts: .container>.box#box-${box-$}*8
    Makes a div with class container and 8 subclasses box nested in it.
    You can use {} brackets and write want u want to print. # is used to give id. $ is used to start from 1 to infifnity and u can write $@4 to start from 4,5,6.. -->
    <div class="container">
        <div class="box" id="box-1">box-1</div>
        <div class="box" id="box-2">box-2</div>
        <div class="box" id="box-3">box-3</div>
        <div class="box" id="box-4">box-4</div>
        <div class="box" id="box-5">box-5</div>
        <div class="box" id="box-6">box-6</div>
        <div class="box" id="box-7">box-7</div>
        <div class="box" id="box-8">box-8</div>
    </div>

</body>
</html>

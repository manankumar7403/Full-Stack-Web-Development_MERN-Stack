<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Image Gallery</title>
    <link rel="stylesheet" href="ImageGallery.css">
</head>
<body>
    <div class="box">
        <span style="--i:1;"><img src="img1.jpeg" alt="img1"></span>
        <span style="--i:2;"><img src="img2.jpeg" alt="img2"></span>
        <span style="--i:3;"><img src="img3.jpeg" alt="img3"></span>
        <span style="--i:4;"><img src="img4.jpeg" alt="img4"></span>
        <span style="--i:5;"><img src="img5.jpeg" alt="img5"></span>
        <span style="--i:6;"><img src="img6.jpeg" alt="img6"></span>
        <span style="--i:7;"><img src="img7.jpeg" alt="img7"></span>
        <span style="--i:8;"><img src="img8.jpeg" alt="img8"></span>
    </div>
</body>
</html>

<!-- <span style="--i:1;">:
These are <span> elements with a custom CSS variable --i set to values from 1 to 8. Each <span> represents an image in the gallery
and will be positioned and rotated using this variable. -->
